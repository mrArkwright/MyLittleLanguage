name: MyLittleLanguage
version: 0.1.0.0
maintainer: jnkthss.dev@icloud.com
github: mrArkwright/MyLittleLanguage
copyright: 2017 Jannik TheiÃŸ
extra-source-files:
  - README.md

data-files:
  - runtime/runtime_native.ll
  - runtime/runtime_arduino.ll

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 5
  - mtl
  - bytestring
  - containers
  - multimap
  - process
  - directory
  - exceptions
  - haskeline
  - pretty-terminal
  - parsec
  - llvm-hs-pure
  - llvm-hs

library:
  source-dirs: src
  exposed-modules: Top
  default-extensions:
    - FlexibleContexts

executable:
  main: Main.hs
  source-dirs: app
  default-extensions:
    - FlexibleContexts
  dependencies:
    - MyLittleLanguage

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - MyLittleLanguage
      - hspec

